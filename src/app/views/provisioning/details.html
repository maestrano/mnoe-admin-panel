<div id="provisioning-details">
  <div class="subscription-provisioning-details">
    <div uib-tabset active="vm.activeTab">
      <div ng-repeat="editAction in vm.availableEditActions" uib-tab index="editAction" ng-click="vm.getSubscription()">
        <div uib-tab-heading>{{ vm.editButtonText(editAction) | translate }}</div>
      </div>
    </div>
  </div>
  <mno-widget is-loading="vm.isLoading" icon="fa-sitemap" heading="{{'mnoe_admin_panel.dashboard.provisioning.details.title' | translate}}">
    <mno-widget-header>
      <div class="breadcrumb-info">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">- {{ vm.subscription.product.name }}</li>
          <li class="breadcrumb-item active">{{ vm.subscription.product_pricing.name }}</li>
        </ol>
      </div>
    </mno-widget-header>
    <mno-widget-body>
      <form name="vm.detailsForm" ng-submit="vm.submit(vm.detailsForm)" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.subscription.custom_data"></form>
    </mno-widget-body>
  </mno-widget>

  <button ng-click="vm.submit(vm.detailsForm)" ng-disabled="(vm.detailsForm.$pristine && !vm.isEditMode) || vm.detailsForm.$invalid" class="btn btn-primary pull-right top-buffer-1 bottom-buffer-1" translate>
    mnoe_admin_panel.dashboard.provisioning.details.next
  </button>
</div>
