<div id="settings-apps">
  <div class="row">
    <div class="col-xs-12">
      <mno-widget icon="fa-th-large" heading="{{'mnoe_admin_panel.dashboard.settings.apps.available_apps' | translate}}">
        <mno-widget-header>
          <div class="pull-right">
            <div class="apps-filter col-sm-6">
              <input type="search" ng-model="vm.searchTerm" placeholder="{{'mnoe_admin_panel.dashboard.settings.apps.search' | translate}}" ng-change="vm.onSearchChange()"/>
            </div>
            <div ng-if="vm.displayCategories" class="apps-filter col-sm-6">
              <select class="form-control" ng-model="vm.selectedCategory" ng-options="c for c in vm.categories" ng-change="vm.onCategoryChange(vm.selectedCategory)">
                <option value=''>{{ 'mnoe_admin_panel.dashboard.settings.apps.select_all' | translate }}</option>
              </select>
            </div>
            
          </div>
        </mno-widget-header>
        <mno-widget-body>
          <div class="row">
            <div class="col-sm-12">
              <div class="row apps-box">
                <div class="app-wrapper col-xs-3 col-sm-2 col-md-2" ng-repeat="app in vm.filteredApps">
                  <div class="small-app-card ellipsis" uib-tooltip="{{::app.name}}">
                    <i class="fa fa-trash app-remove" ng-if="vm.tenantManagement && !vm.isAccountManager" ng-click="vm.openRemoveAppModal(app, $index)" uib-tooltip="{{'mnoe_admin_panel.dashboard.organization.remove_app' | translate:{'app_name': app.name} }}" tooltip-append-to-body="true"></i>
                    <img ng-src="{{::app.logo}}" width="60" class="app-info-modal" ng-click="vm.openInfoModal(app)">
                    <span>{{::app.name}}</span>
                  </div>
                </div>
                <div ng-if="vm.tenantManagement && !vm.isAccountManager" class="app-wrapper col-xs-3 col-sm-2 col-md-2">
                  <div class="small-app-card ellipsis add-app" ng-click="vm.openAddAppModal()">
                    <span>{{'mnoe_admin_panel.dashboard.organization.add_an_app' | translate}}<i class="fa fa-plus"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mno-widget-body>
      </mno-widget>
    </div>
  </div>
</div>
